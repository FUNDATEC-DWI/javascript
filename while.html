<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
  </head>
  <body>
    <script>
      //Maneira "RUIM" de contar de até 10
      let numero = 1;
      console.log(numero);

      numero = 2;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      numero = numero + 1;
      console.log(numero);

      //Maneira WHILE (bacana) de fazer

      console.log("=======================================");
      numero = 1;

      //Primeiro testa a condição, para depois executar o bloco!
      //Enquanto a condição for verdadeira, o código fica em "loop" (ou em laço)
      while (numero <= 10) {
        console.log(numero);

        numero = numero + 1;
      }

      console.log("=======================================");
      numero = 11;

      //Primeiro executa o bloco e depois testa a condição!
      //Enquanto a condição for verdadeira, o código fica em "loop" (ou em laço)
      do {
        console.log(numero);

        numero = numero + 1;
      } while (numero <= 10);
    </script>
  </body>
</html>
