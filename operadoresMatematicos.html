<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores matemáticos</title>
  </head>
  <body>
    <script>
      /*
      Comentário de múltiplas
      linhas
      no 
      javascript
      */

      // Exemplo de soma de números em javascript
      let doisVirgulaCinco = 2.5;
      let tres = 3;

      let resultadoSoma = doisVirgulaCinco + tres;

      console.log("O resultado da soma é: ", resultadoSoma);

      // Exemplo de subtração de números em javascript
      let resultadoSubstracao = tres - doisVirgulaCinco;

      console.log("O resultado da subtração é: ", resultadoSubstracao);

      // Exemplo de multiplicação de números em javascript
      let resultadoMultiplicacao = tres * doisVirgulaCinco;

      console.log("O resultado da multiplicação é: ", resultadoMultiplicacao);

      // Exemplo de divisão de números em javascript
      let resultadoDivisao = tres / doisVirgulaCinco;

      console.log("O resultado da divisão é: ", resultadoDivisao);

      // Exemplo de resto de divisão de números em javascript
      let dois = 2;
      let restoDivisao = tres % dois;

      console.log("O resto da divisão é: ", restoDivisao);

      /* Quando "somamos" um número com um texto, 
      o número será convertido automaticamente para um texto, 
      e uma operação de concatenação será realizada
      */
      let textoTres = "3";
      let resultadoSomaDeStringComNumero = textoTres + tres;

      console.log(
        "O resultado da soma de um texto e um número é: ",
        resultadoSomaDeStringComNumero
      );
    </script>
  </body>
</html>
