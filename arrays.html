<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos com arrays</title>
  </head>
  <body>
    <script>
      let frutas = ["banana", "maçã", "morango", "abacaxi"];

      console.log(frutas);

      // funcao push adiciona itens no FINAL do array
      frutas.push("melancia");

      console.log(frutas);
      
      // funcao unshift adiciona itens no INÍCIO do array
      frutas.unshift("manga");

      console.log(frutas);

      // funcao reverse inverte a ordem dos itens do array
      frutas.reverse();

      console.log(frutas);

      //Podemos acessar as posições de um array utilizando o índice
      console.log(frutas[3]);
    </script>
  </body>
</html>
